<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости</title>
    <style>
        /* Стили для примера */
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор стоимости</h2>
        <form id="priceCalculator">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" value="1"><br><br>
            
            <label for="unitPrice">Цена за единицу:</label>
            <input type="number" id="unitPrice" value="100"><br><br>
            
            <input type="checkbox" id="service1">
            <label for="service1">Доп. услуга 1 (+50 руб.)</label><br><br>
            
            <input type="checkbox" id="service2">
            <label for="service2">Доп. услуга 2 (+100 руб.)</label><br><br>
            
            <button type="button" onclick="calculatePrice()">Рассчитать</button>
            <button type="button" onclick="downloadInvoice()">Скачать счет</button>
        </form>
    </div>

    <!-- Импорт jsPDF и autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>

    <script>
        function calculatePrice() {
            const quantity = parseFloat(document.getElementById('quantity').value);
            const unitPrice = parseFloat(document.getElementById('unitPrice').value);
            let totalPrice = quantity * unitPrice;

            const service1 = document.getElementById('service1').checked;
            const service2 = document.getElementById('service2').checked;

            if (service1) {
                totalPrice += 50;
            }
            if (service2) {
                totalPrice += 100;
            }

            totalPrice = totalPrice.toFixed(2);

            document.getElementById('totalPrice').textContent = totalPrice + ' руб.';
            return totalPrice;
        }

        function createPDF(quantity, unitPrice, service1, service2, totalPrice) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text('Разбивка стоимости', 10, 10);

            const tableData = [
                ['Количество', quantity],
                ['Цена за единицу', unitPrice],
                ['Доп. услуга 1 (+50 руб.)', service1 ? 'Выбрана' : 'Не выбрана'],
                ['Доп. услуга 2 (+100 руб.)', service2 ? 'Выбрана' : 'Не выбрана'],
                ['Итоговая цена', totalPrice + ' руб.']
            ];

            doc.autoTable({
                startY: 20,
                head: [['Описание', 'Значение']],
                body: tableData
            });

            doc.save('invoice.pdf');
        }

        function downloadInvoice() {
            const totalPrice = calculatePrice(); // Пересчитываем стоимость перед созданием PDF
            const quantity = parseFloat(document.getElementById('quantity').value);
            const unitPrice = parseFloat(document.getElementById('unitPrice').value);
            const service1 = document.getElementById('service1').checked;
            const service2 = document.getElementById('service2').checked;

            createPDF(quantity, unitPrice, service1, service2, totalPrice);
        }
    </script>
</body>
</html>
